root = "."
tmp_dir = "tmp"

[build]
args_bin = []
bin = "./tmp/main"
cmd = "CGO_ENABLED=1 go build -o ./tmp/main ."
delay = 1000                                   # ms
exclude_dir = ["tmp", "vendor"]
include_ext = ["go", "tpl", "html"]
kill_delay = 500                               # ms
log = "build-errors.log"
send_interrupt = true
stop_on_error = true
poll = true

[log]
time = true

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"

[misc]
clean_on_exit = true
